<body>
	<div class="page-group">
		<div class="page page-current" id="Router-register">
			<header class="bar bar-nav">
				<a class="icon icon-left pull-left  back" href="#"></a>
				<h1 class="title">注册</h1>
			</header>
			<div class="content native-scroll">
				<div class="list-block">
					<ul>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">用户名</div>
									<div class="item-input">
										<input type="text" id="userName" maxlength="20" placeholder="请输入用户名" />
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">手机号</div>
									<div class="item-input">
										<input type="tel" id="mobile" maxlength="11" placeholder="请输入手机号" />
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">密码</div>
									<div class="item-input">
										<input type="password" id="password" maxlength="18" placeholder="6-18位字符" />
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">确认密码</div>
									<div class="item-input">
										<input type="password" id="surePassword" maxlength="18" placeholder="再次输入密码" />
									</div>
								</div>
							</div>
						</li>

							<div class="item-content">

											<option value="未知">未知</option>
										</select>
									</div>
								</div>
							</div>
						</li>
						<li class="align-top">
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">个性签名</div>

							</div>
						</li> -->
