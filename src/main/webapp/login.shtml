<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <!--#include virtual="/allhead.shtml"-->
</head>

<body>
    <div class="page-group">
        <div class="page mod-login" id="Router-login">
            <header class="bar bar-nav">
                <a class="icon icon-left pull-left  back" href="#"></a>
                <a class="icon icon-home pull-right " href="/"></a>
                <h1 class="title">登录</h1>
            </header>
            <div class="content">
                <div class="login-form">
                    <div class="list-block">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input input-clear">
                                            <input type="text" id="login_username" placeholder="手机">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input input-clear">
                                            <input type="password" id="login_password" placeholder="密码">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="content-block login-btns">
                    <div class="row">
                        <div class="col-100">
                            <a href="#" class="button button-big button-fill button-success" id="loginBt">登录</a>
                        </div>
                    </div>
                </div>
                <div class="content-block login-btns">
                    <a href="/reg.shtml" class="pull-left reg">快速注册</a><a href="/forget_password.shtml" class="pull-right   pwd">忘记密码</a>
                </div>
            </div>
        </div>
    </div>
    <!--#include virtual="/alljs.shtml"-->
</body>

</html>
